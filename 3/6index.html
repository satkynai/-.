<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="6index.css" />
    <script
      src="https://kit.fontawesome.com/bac04b6f9b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Регистрация</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>Забыли пароль?<a href="#">Кликните Сюда!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Зарегистрироваться</button>
            <button type="button" id="signinBtn" class="disable">Войти</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Войти";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      }

      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Регистрация";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      }
    </script>
  </body>
</html>
